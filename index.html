<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/7721374b3a.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="head">
    <ul class="tabs">
        <li class="tab-wrapper">
            <a href="#current-tasks" class="tab tab-current-tasks active">
                Текущие задачи
                (<span class="current-tasks-count"></span>)
            </a>
        </li>

        <li class="tab-wrapper">
            <a href="#completed-tasks" class="tab tab-completed-tasks">
                Выполненные задачи
                (<span class="completed-tasks-count"></span>)
            </a>
        </li>

        <li class="tab-wrapper">
            <a href="#deleted-tasks" class="tab tab-deleted-tasks">
                Удаленные задачи
                (<span class="deleted-tasks-count"></span>)
            </a>
        </li>
    </ul>
</header>

<main class="tabs-content">
    <div id="current-tasks" class="tab-content target">
        <button class="tasks-create-btn">+ Добавить задачу</button>
        <table class="table table-current-tasks">
            <tbody class="table-body"></tbody>
        </table>
    </div>

    <div id="completed-tasks" class="tab-content">
        <table class="table table-completed-tasks">
            <tbody class="table-body"></tbody>
        </table>
    </div>

    <div id="deleted-tasks" class="tab-content">
        <table class="table table-deleted-tasks">
            <tbody class="table-body"></tbody>
        </table>
    </div>
</main>

<dialog class="modal-window">
    <div class="modal-window__content-wrapper">
        <form name="form" class="form">
            <label for="title" class="form__label-title">Название задачи</label>
            <input type="text" name="title" id="title" class="form__title" autocomplete="off" required>

            <label for="description" class="form__label-description">Описание</label>
            <textarea name="description" id="description" class="form__description"></textarea>

            <fieldset class="form__priority">
                <legend class="form__legend-priority">Выберите приоритет</legend>

                <label>
                    <input type="radio" name="priority" class="form__btn-priority" value="Бессрочный" checked>
                    Бессрочный
                </label>

                <label>
                    <input type="radio" name="priority" class="form__btn-priority" value="Срочный">
                    Срочный
                </label>

                <label>
                    <input type="radio" name="priority" class="form__btn-priority" value="Триальный">
                    Триальный
                </label>
            </fieldset>

            <div class="form__btn-wrapper">
                <button type="reset" class="form__btn-close">Отменить</button>
                <button type="submit" class="form__btn-edit hide">Принять изменения</button>
                <button type="submit" class="form__btn-create">Создать</button>
            </div>
        </form>
    </div>
</dialog>

<template id="template__table-content">
    <tr class="table-body__task">
        <td class="task__change-state-btn">
            <button class="btn-done">
                <i class="fas fa-check"></i>
            </button>
            <button class="btn-recover hide" data-title="Восстановить">
                <i class="fas fa-undo"></i>
            </button>
        </td>

        <td class="task__info">
            <p class="task__title"></p>
            <button class="btn-description hide"></button>
            <p class="task__description hide"></p>
        </td>

        <td class="task__priority-wrapper">
            <p class="task__priority"></p>
        </td>

        <td class="task__management">
            <button class="task__btn-edit" data-title="Редактировать">
                <i class="fas fa-edit"></i>
            </button>
            <button class="task__btn-delete" data-title="Удалить">
                <i class="fas fa-trash"></i>
            </button>
        </td>
    </tr>
</template>

<script type="module" src="./js/index.js"></script>

</body>
</html>
